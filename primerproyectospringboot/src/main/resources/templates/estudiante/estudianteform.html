<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Perfil de estudiante</title>

<link rel="stylesheet" href="/css/estudiantes.css">

</head>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>



<body class="containerfluid">

	<h1 class="cabecera bg-danger text-white"
		th:text="'Perfil de estudiante:  ' + ${estudiante.nombre} + ' ' + ${estudiante.apellidos} ">
		Formulario de estudiante</h1>

	<div class="row">

		<div class="col-md-3"></div>
		<div class="col-md-6 col-md-offset-3">
			<form th:object="${estudiante}" id="formulario"
				class="m-auto  mt-xl-5 mt-lg-4 rounded border-secondary pt-5"
				th:action="@{/estudiante/}" method="post">

				<fieldset>
					<legend class="text-center text-secondary pt-4"
					th:if="${estudiante.nombre == ''}" th:text="'Introducir nuevo'"
					>Modificar
						Estudiante</legend>

				</fieldset>


					<div class="form-group pt-2">
						<label class="label-primary text-primary text-center" for="">Id
							de Alumno:</label> <input class="form-control" 
							value="1" th:field="*{id}" required>
					</div>
					<div class="form-group pt-2">
						<label class="label-primary text-primary text-center" for="">Nombre
							del Alumno:</label> <input class="form-control" type="text"
							th:field="*{nombre}" required>
					</div>
					<div class="form-group pt-2">
						<label class="label-primary text-primary text-center"
							for="DireccionCentro">Apellidos</label> <input
							class="form-control" type="text" id="DireccionCentro"
							th:field="*{apellidos}" required>
					</div>

					<div class="form-group pt-2">
						<label class="label-primary text-primary text-center" for="Curso">Curso</label>
						<input class="form-control" type="text" th:field="*{curso}" required>
					</div>
					<div class="form-group text-center pt-4">
						<input class="btn-primary" type="submit" value="Aceptar">
						<input class="btn-secondary" type="button" value="Cancelar">
					</div>
			
			</form>

		</div>

	</div>
</body>
</html>
