<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	>
<head>
<meta charset="UTF-8" />
<title>Lista de estudiantes</title>



</head>

<link rel="stylesheet" href="/css/estudiantes.css"> 

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>



<body class="container">

		<h1 class="cabecera bg-danger text-white" >
		Lista de estudiantes 
		</h1>

	<table id="mitabla" class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px;">Id</th>
				<th style="width: 150px;">Nombre</th>
				<th style="width: 150px;">Apellidos</th>
				<th style="width: 150px;">Curso</th>
				<th style="width: 150px;"></th>
				<th style="width: 150px;"></th>
				<th style="width: 150px;"></th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="estudiante : ${estudiantes}">
				
				<td th:text="${estudiante.id}">1</td>
				<td th:text="${estudiante.nombre}">Joe</td>
				<td th:text="${estudiante.apellidos}">Buck</td>
				<td th:text="${estudiante.curso}">Buck</td>				
				
				<td> <a type="button" class="btn btn-primary" href="#" th:href="@{'/estudiante/' + ${estudiante.id} }">View</a></td>
                <td><a type="button" class="btn btn-success" href="#" th:href="@{'/estudiante/update/' + ${estudiante.id} }">Update</a></td>
                <td><a type="button" class="btn btn-danger" href="#" th:href="@{'/estudiante/delete/' + ${estudiante.id} }">Delete</a></td>
				
			</tr>
		</tbody>
	</table>

<a type="button" class="btn btn-primary" th:href="@{'/estudiante/new'  }">Nuevo Estudiante</a></td>


</body>
</html>
<SCRIPT type="text/javascript">
	window.onload= function () {

		$('#mitabla').DataTable();

	}
</SCRIPT>
